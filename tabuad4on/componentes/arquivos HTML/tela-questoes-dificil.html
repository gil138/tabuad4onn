<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuad4ON - Radiciação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #08062b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .question-container {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .question {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .option {
            background-color: #e9ecef;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background-color: #d8d8d8;
            transform: translateY(-3px);
        }
        
        .option.correct {
            background-color: #28a745;
            color: white;
        }
        
        .option.incorrect {
            background-color: #dc3545;
            color: white;
        }
        
        .option:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .progress {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #495057;
        }
        
        .score {
            font-size: 20px;
            font-weight: bold;
            color: #2575fc;
            margin-bottom: 15px;
        }
        
        .feedback {
            font-size: 18px;
            margin-top: 15px;
            min-height: 25px;
            font-weight: bold;
        }
        
        .feedback.correct {
            color: #28a745;
        }
        
        .feedback.incorrect {
            color: #dc3545;
        }
        
        .game-over {
            text-align: center;
            padding: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .restart-btn, .score-btn {
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover,
        .score-btn:hover {
            background-color: #1a68e8;
            transform: translateY(-2px);
        }

        .timer {
            font-size: 16px;
            color: #6c757d;
            margin-top: 10px;
        }

        .radical {
            font-size: 32px;
            vertical-align: middle;
        }

        .root-index {
            font-size: 18px;
            vertical-align: super;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Tabuad4ON - Radiciação</h1>
        
        <div class="progress">
            <span id="question-count">Questão: 1/5</span>
        </div>
        
        <div class="score">
            Pontuação: <span id="score-value">0</span>
        </div>
        
        <div class="question-container">
            <div class="question" id="question-text">√25 = ?</div>
            
            <div class="options" id="options-container">
                <!-- As opções serão geradas dinamicamente -->
            </div>
            
            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <script>
        // Variáveis do jogo
        let currentQuestion = 0;
        let score = 0;
        let questions = [];
        const totalQuestions = 9999;
        let countdownInterval;
        let wrongAnswers = 0;
        let difficultyIncrement = 0.05;
        
        // Elementos do DOM
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const questionCount = document.getElementById('question-count');
        const scoreValue = document.getElementById('score-value');
        const feedback = document.getElementById('feedback');
        
        // Gerar perguntas de radiciação
        function generateQuestions() {
            questions = [];
            for (let i = 0; i < totalQuestions; i++) {
                // Aumenta a dificuldade gradualmente
                const difficulty = 1 + i * difficultyIncrement;
                
                // Gera números para a radiciação
                let base, radicand, correctAnswer;
                const questionType = Math.floor(Math.random() * 3); // 0, 1 ou 2
                
                switch(questionType) {
                    case 0: // Raiz quadrada simples
                        base = Math.floor(Math.random() * 15 * difficulty) + 2;
                        radicand = base * base;
                        correctAnswer = base;
                        break;
                        
                    case 1: // Raiz quadrada com números não exatos (opções próximas)
                        base = Math.floor(Math.random() * 12 * difficulty) + 3;
                        radicand = base * base;
                        // Adiciona uma pequena variação para tornar mais interessante
                        radicand += Math.random() > 0.7 ? Math.floor(Math.random() * 5) - 2 : 0;
                        correctAnswer = Math.round(Math.sqrt(radicand));
                        break;
                        
                    case 2: // Raiz cúbica (apenas para dificuldade maior)
                        if (difficulty > 1.5) {
                            base = Math.floor(Math.random() * 8 * (difficulty/2)) + 2;
                            radicand = base * base * base;
                            correctAnswer = base;
                        } else {
                            // Fallback para raiz quadrada se dificuldade baixa
                            base = Math.floor(Math.random() * 10 * difficulty) + 2;
                            radicand = base * base;
                            correctAnswer = base;
                        }
                        break;
                }
                
                // Garante que o radicand seja positivo
                radicand = Math.max(1, radicand);
                
                // Formata a questão baseada no tipo
                let question;
                if (questionType === 2 && difficulty > 1.5) {
                    question = `∛${radicand} = ?`;
                } else {
                    question = `√${radicand} = ?`;
                }
                
                // Gerar opções de resposta
                let options = [correctAnswer];
                while (options.length < 4) {
                    let randomOption;
                    const variation = Math.floor(difficulty) + 1;
                    
                    if (Math.random() > 0.3) {
                        // Opção próxima da correta
                        randomOption = correctAnswer + Math.floor(Math.random() * variation * 2) - variation;
                    } else {
                        // Opção aleatória
                        randomOption = Math.floor(Math.random() * 20 * difficulty) + 1;
                    }
                    
                    // Garante que a opção seja positiva e diferente das outras
                    randomOption = Math.max(1, randomOption);
                    if (!options.includes(randomOption) && randomOption !== correctAnswer) {
                        options.push(randomOption);
                    }
                }
                
                // Embaralhar as opções
                options = options.sort(() => Math.random() - 0.5);
                
                questions.push({
                    question: question,
                    options: options,
                    correctAnswer: correctAnswer,
                    radicand: radicand
                });
            }
        }
        
        // Exibir a pergunta atual
        function displayQuestion() {
            const q = questions[currentQuestion];
            
            // Formata a questão com símbolos matemáticos apropriados
            let formattedQuestion;
            if (q.question.includes('∛')) {
                formattedQuestion = `<span class="radical"><span class="root-index">3</span>√${q.radicand}</span> = ?`;
            } else {
                formattedQuestion = `<span class="radical">√${q.radicand}</span> = ?`;
            }
            
            questionText.innerHTML = formattedQuestion;
            questionCount.textContent = `Questão: ${currentQuestion + 1}`;
            scoreValue.textContent = score;
            
            // Limpar opções anteriores
            optionsContainer.innerHTML = '';
            feedback.textContent = '';
            feedback.className = 'feedback';
            
            // Adicionar novas opções
            q.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, button));
                optionsContainer.appendChild(button);
            });
        }
        
        // Verificar resposta
        function checkAnswer(selectedOption, button) {
            const q = questions[currentQuestion];
            
            // Desabilitar todos os botões de opção
            const optionButtons = document.querySelectorAll('.option');
            optionButtons.forEach(btn => {
                btn.disabled = true;
                if (parseInt(btn.textContent) === q.correctAnswer) {
                    btn.classList.add('correct');
                }
            });
            
            // Verificar se a resposta está correta
            if (selectedOption === q.correctAnswer) {
                button.classList.add('correct');
                feedback.textContent = 'Correto!';
                feedback.classList.add('correct');
                score++;
                scoreValue.textContent = score;
            } else {
                wrongAnswers++;
                button.classList.add('incorrect');
                
                // Explicação da resposta
                let explanation = '';
                if (q.question.includes('∛')) {
                    explanation = `Incorreto! A raiz cúbica de ${q.radicand} é ${q.correctAnswer} (${q.correctAnswer}³ = ${q.correctAnswer * q.correctAnswer * q.correctAnswer}).`;
                } else {
                    explanation = `Incorreto! A raiz quadrada de ${q.radicand} é ${q.correctAnswer} (${q.correctAnswer}² = ${q.correctAnswer * q.correctAnswer}).`;
                }
                
                feedback.textContent = explanation;
                feedback.classList.add('incorrect');
            }
            
            // Iniciar contagem regressiva para próxima pergunta
            startCountdown();
        }
        
        // Iniciar contagem regressiva
        function startCountdown() {
            let countdown = 2;
            
            // Limpar qualquer intervalo anterior
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                countdown--;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    nextQuestion();
                }
            }, 1000);
        }
        
        // Navegar para a próxima pergunta
        function nextQuestion() {
            if (wrongAnswers <= 0) {
                currentQuestion++;
                displayQuestion();
            } else {
                // Fim do jogo
                endGame();
            }
        }
        
        // Finalizar o jogo
        function endGame() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="game-over">
                    <h1>Fim do Jogo!</h1>
                    <div class="score" style="font-size: 24px; margin: 20px 0;">
                        Sua pontuação final: ${score}
                    </div>
                    <p>Obrigado por jogar!</p>
                    <div class="button-group">
                        <button class="restart-btn" id="restart-btn">Voltar</button>
                        <button class="score-btn" id="score-btn">Pontuação</button>
                    </div>
                </div>
            `;
            
            // Salva a pontuação globalmente e no localStorage
            window.score = score;
            localStorage.setItem("pontuacao-dificil", score);
            
            document.getElementById('restart-btn').addEventListener('click', sendBack);
            document.getElementById('score-btn').addEventListener('click', goToScore);
        }
        
        // Voltar para a tela inicial
        function sendBack() {
            window.location.href = "tela-inicial.html";
        }

        // Ir para a tela de pontuação
        function goToScore() {
            window.location.href = "tela-de-pontuacao-dificil.html";
        }
        
        // Inicializar o jogo
        generateQuestions();
        displayQuestion();
    </script>

    <script src="../arquivos JavaScript/script-musica.js"></script>
      <script src="../arquivos JavaScript/script-brilho.js"></script>


</body>
</html>
