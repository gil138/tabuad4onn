<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuad4ON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #08062b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .question-container {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .question {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .option {
            background-color: #e9ecef;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background-color: #d8d8d8;
            transform: translateY(-3px);
        }
        
        .option.correct {
            background-color: #28a745;
            color: white;
        }
        
        .option.incorrect {
            background-color: #dc3545;
            color: white;
        }
        
        .option:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .progress {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #495057;
        }
        
        .score {
            font-size: 20px;
            font-weight: bold;
            color: #2575fc;
            margin-bottom: 15px;
        }
        
        .feedback {
            font-size: 18px;
            margin-top: 15px;
            min-height: 25px;
            font-weight: bold;
        }
        
        .feedback.correct {
            color: #28a745;
        }
        
        .feedback.incorrect {
            color: #dc3545;
        }
        
        .game-over {
            text-align: center;
            padding: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .restart-btn, .score-btn {
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover,
        .score-btn:hover {
            background-color: #1a68e8;
            transform: translateY(-2px);
        }

        .timer {
            font-size: 16px;
            color: #6c757d;
            margin-top: 10px;
        }

        /* Barra de tempo */
        .time-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            backdrop-filter: blur(10px);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            color: white;
            font-size: 16px;
        }

        .time-text {
            font-weight: bold;
        }

        .time-bar-container {
            width: 100%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            overflow: hidden;
        }

        .time-bar {
            height: 100%;
            background-color: white;
            border-radius: 6px;
            transition: width 1s linear;
            width: 100%;
        }

        .time-bar.warning {
            background-color: #ffc107;
        }

        .time-bar.danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Tabuad4ON</h1>
        
        <div class="progress">
            <span id="question-count">Questão: 1/5</span>
        </div>
        
        <div class="score">
            Pontuação: <span id="score-value">0</span>
        </div>
        
        <div class="question-container">
            <div class="question" id="question-text">5 + 5 = ?</div>
            
            <div class="options" id="options-container">
                <!-- As opções serão geradas dinamicamente -->
            </div>
            
            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <!-- Barra de tempo -->
    <div class="time-container">
        <div class="time-info">
            <span class="time-text">Tempo Restante:</span>
            <span id="time-value">60s</span>
        </div>
        <div class="time-bar-container">
            <div class="time-bar" id="time-bar"></div>
        </div>
    </div>

    <script>
        // Variáveis do jogo
        let currentQuestion = 0;
        let score = 0;
        let questions = [];
        const totalQuestions = 9999;
        let countdownInterval;
        let countdownEndInterval;
        let wrongAnswers = 0;
        let difficultyIncrement = 0.05;
        let timer = 120;
        const initialTimer = timer; // Guarda o tempo inicial para a barra de progresso
        
        // Elementos do DOM
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const questionCount = document.getElementById('question-count');
        const scoreValue = document.getElementById('score-value');
        const feedback = document.getElementById('feedback');
        const timeValue = document.getElementById('time-value');
        const timeBar = document.getElementById('time-bar');
        
        // Atualizar a barra de tempo
        function updateTimeBar() {
            const percentage = (timer / initialTimer) * 100;
            timeBar.style.width = `${percentage}%`;
            timeValue.textContent = `${timer}s`;
            
            // Mudar cor conforme o tempo diminui
            timeBar.classList.remove('warning', 'danger');
            if (percentage <= 33) {
                timeBar.classList.add('danger');
            } else if (percentage <= 66) {
                timeBar.classList.add('warning');
            }
        }
        
        // Gerar perguntas aleatórias
        function generateQuestions() {
            questions = [];
            for (let i = 0; i < totalQuestions; i++) {
                const num1 = Math.floor(i/(difficultyIncrement * 20)) + Math.floor(Math.random() * 10 * (1 + i * difficultyIncrement)) + 1;
                const num2 = Math.floor(i/(difficultyIncrement * 20)) + Math.floor(Math.random() * 10 * (1 + i * difficultyIncrement)) + 1;
                const correctAnswer = num1 + num2;
                
                // Gerar opções de resposta
                let options = [correctAnswer];
                while (options.length < 4) {
                    const randomOption = Math.floor(i/(difficultyIncrement * 20)) + Math.floor(Math.random() * 20 * (1 + i * 0.1)) + 1;
                    if (!options.includes(randomOption)) {
                        options.push(randomOption);
                    }
                }
                
                // Embaralhar as opções
                options = options.sort(() => Math.random() - 0.5);
                
                questions.push({
                    question: `${num1} + ${num2} = ?`,
                    options: options,
                    correctAnswer: correctAnswer
                });
            }
        }
        
        // Exibir a pergunta atual
        function displayQuestion() {
            const q = questions[currentQuestion];
            questionText.textContent = q.question;
            questionCount.textContent = `Questão: ${currentQuestion + 1}`;
            scoreValue.textContent = score;
            
            // Limpar opções anteriores
            optionsContainer.innerHTML = '';
            feedback.textContent = '';
            
            // Adicionar novas opções
            q.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, button));
                optionsContainer.appendChild(button);
            });
        }
        
        // Verificar resposta
        function checkAnswer(selectedOption, button) {
            const q = questions[currentQuestion];
            
            // Desabilitar todos os botões de opção
            const optionButtons = document.querySelectorAll('.option');
            optionButtons.forEach(btn => {
                btn.disabled = true;
                if (parseInt(btn.textContent) === q.correctAnswer) {
                    btn.classList.add('correct');
                }
            });
            
            // Verificar se a resposta está correta
            if (selectedOption === q.correctAnswer) {
                button.classList.add('correct');
                feedback.textContent = 'Correto!';
                feedback.classList.add('correct');
                score++;
                scoreValue.textContent = score;
            } else {
                wrongAnswers++
                button.classList.add('incorrect');
                feedback.textContent = `Incorreto! A resposta correta é ${q.correctAnswer}.`;
                feedback.classList.add('incorrect');
            }
            
            // Iniciar contagem regressiva para próxima pergunta
            startCountdown();
        }
        
        // Iniciar contagem regressiva para passar de questao
        function startCountdown() {
            let countdown = 0.5;
            
            // Limpar qualquer intervalo anterior
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                countdown--;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    nextQuestion();
                }
            }, 1000);
        }

        // Iniciar contagem regressiva para acabar o jogo
        function startEndCountdown() {
            // Limpar qualquer intervalo anterior
            if (countdownEndInterval) {
                clearInterval(countdownEndInterval);
            }
            
            // Atualizar a barra de tempo imediatamente
            updateTimeBar();
            
            countdownEndInterval = setInterval(() => {
                timer--;
                updateTimeBar();
                
                if (timer <= 0) {
                    clearInterval(countdownEndInterval);
                    endGame();
                }
            }, 1000);
        }
        
        // Navegar para a próxima pergunta
        function nextQuestion() {
            if (wrongAnswers <= 0 && timer > 0) {
                currentQuestion++;
                displayQuestion();
            } else {
                // Fim do jogo
                endGame();
            }
        }
        
        // Finalizar o jogo
        function endGame() {
            clearInterval(countdownEndInterval);
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="game-over">
                    <h1>Fim do Jogo!</h1>
                    <div class="score" style="font-size: 24px; margin: 20px 0;">
                        Sua pontuação final: ${score}
                    </div>
                    <p>Obrigado por jogar!</p>
                    <div class="button-group">
                        <button class="restart-btn" id="restart-btn">Voltar</button>
                        <button class="score-btn" id="score-btn">Pontuação</button>
                    </div>
                </div>
            `;
            
            // Esconder a barra de tempo
            document.querySelector('.time-container').style.display = 'none';
            
            // Salva a pontuação globalmente e no localStorage
            window.score = score;
            localStorage.setItem("pontuacao-medio", score);
            
            document.getElementById('restart-btn').addEventListener('click', sendBack);
            document.getElementById('score-btn').addEventListener('click', goToScore);
        }
        
        // Voltar para a tela inicial
        function sendBack() {
            window.location.href = "tela-inicial.html";
        }

        // Ir para a tela de pontuação
        function goToScore() {
            window.location.href = "tela-de-pontuacao-medio.html";
        }
        
        // Inicializar o jogo
        function initGame() {
            generateQuestions();
            displayQuestion();
            startEndCountdown(); // Iniciar a contagem regressiva do tempo total
        }
        
        // Iniciar o jogo quando a página carregar
        initGame();
    </script>
    <script src="../arquivos JavaScript/script-musica.js"></script>
      <script src="../arquivos JavaScript/script-brilho.js"></script>

</body>


</html>
